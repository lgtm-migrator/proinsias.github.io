github_username: proinsias
# "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
minimal_mistakes_skin: default
# filename of teaser fallback teaser image placed in /images/,
# e.g., "500x300.png"
teaser:
logo: # "/assets/images/88x88.png"
# breadcrumbs: false # true, false (default)
words_per_minute: 200
comments:
  # false (default), "disqus", "discourse", "facebook", "staticman",
  # "staticman_v2", "utterances", "custom"
  # yamllint disable-line rule:line-length
  provider: facebook
  disqus:
    # yamllint disable-line rule:line-length
    # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
    shortname:
  discourse:
    # yamllint disable-line rule:line-length
    server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook: # FIXME
    # https://developers.facebook.com/docs/plugins/comments
    appid:
    num_posts: # 5 (default)
    colorscheme: # "light" (default), "dark"
  utterances:
    theme: # "github-light" (default), "github-dark"
    issue_term: # "pathname" (default)
staticman:
  allowedFields: # ['name', 'email', 'url', 'message']
  branch: # "master"
  commitMessage: # "New comment by {fields.name}"
  filename: # comment-{@timestamp}
  format: # "yml"
  moderation: # true
  path: # "/_data/comments/{options.slug}" (default)
  requiredFields: # ['name', 'email', 'message']
  transforms:
    email: # "md5"
  generatedFields:
    date:
      type: # "date"
      options:
        # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
        format:
  # URL of your own deployment with trailing slash,
  # will fallback to the public instance
  endpoint:
reCaptcha:
  siteKey:
  secret:
atom_feed: # To link to an externally hosted feed
  path: # blank (default) uses feed.xml
search: true # true, false (default)
# true, false (default). Setting to true could impact page load performance.
search_full_content:
search_provider: # lunr (default), algolia, google
algolia:
  application_id: # YOUR_APPLICATION_ID
  index_name: # YOUR_INDEX_NAME
  search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
  powered_by: # true (default), false
google:
  search_engine_id: # YOUR_SEARCH_ENGINE_ID
  instant_search: # false (default), true

# Build settings
excerpt_separator: "\n\n"
incremental: false
highlighter: rouge
lsi: false
markdown: kramdown
paginate: 5 # amount of posts to show
paginate_path: /page:num/
permalink: /:categories/:title
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme
remote_theme: mmistakes/minimal-mistakes
# Fail build if there is a YAML syntax error in a page's front matter.
strict_front_matter: true

# Markdown Processing
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks.
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting.
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css.
    css_class: 'highlight'

# Reading Files
include:
  - .htaccess
  - .well-known
  - _pages

exclude:
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - /bin
  - Capfile
  - CHANGELOG
  - config
  - /docs # Ignore Minimal Mistakes /docs.
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README.md
  - /templates
  - /test # Ignore Minimal Mistakes /test.
  - tmp
  - vendor
  - '*.sublime-project'
  - '*.sublime-workspace'

keep_files:
  - .git
  - .svn

# Plugins (previously gems:)
plugins:
  - jekyll-algolia
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem.
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag # Create metadata tags for search engines and social networks.
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem.
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-algolia
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

